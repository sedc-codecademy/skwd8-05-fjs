<html>
    <head></head>
    <body>

        <form class="login-form">
            <label>
                Full name
                <input type="name" name="fullname" placeholder="Full name" />
            </label>

            <label>
                Email
                <input type="email" name="email" placeholder="Your email" />
            </label>

            <label>
                Password
                <input type="password" name="password" placeholder="Your password" />
            </label>

            <label>
                Repeat Password
                <input type="password" name="repear_password" placeholder="Password again" />
            </label>

            <button class="login-btn" type="submit">Login</button>
        </form>
        <script src="js/login.model.js"></script>
        <script src="js/login.events.js"></script>
    </body>
</html>
