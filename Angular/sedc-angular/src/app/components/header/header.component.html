<ul class="nav" (outputValue)="logEvent($event)" [ngClass]="{'active': ulState}">
	<li *ngFor="let item of navMenu" class="link nav-item" 
		[ngClass]="{'active': item.title === activeLink}">
			<a [routerLink]="item.url" (click)="activeLink = item.title" class="nav-link">{{item.title}}</a>
	</li>
</ul>
