<p>child-edit works!</p>

<button (click)="parentAllUsersEvent()">GetAllUsers</button>

<div *ngIf="userData">
	<form #u="ngForm" (ngSubmit)="editUser(u)">

		<div>
			<legend>ID</legend>
			<input type="number" [ngModel]="userData.id" name="id" required />
		</div>

		<div>
			<legend>Name</legend>
			<input type="text" [ngModel]="userData.fullname" name="fullname" required />
		</div>

		<button type="submit">Edit User</button>
	</form>
</div>
